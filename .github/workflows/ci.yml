name: CI - Flask App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build & Validate Flask App
    runs-on: ubuntu-latest

    env:
      
      CREDENTIALS: "ci_dummy_credentials"
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python syntax check
        run: |
          python -m py_compile app.py

      - name: Flask app import check
        run: |
          python - <<EOF
          import app
          print("Flask SocketIO app imported successfully")
          EOF
